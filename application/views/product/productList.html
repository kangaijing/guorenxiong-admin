<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <!-- 头部公共文件 -->
    <{include file='public/tohead.html'}>

    <title>管理员列表</title>

    <style>

    </style>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-tabs top15">
        <li class="active"><a href="/product/productList">分类列表</a></li>
        <li><a href="/product/addProduct">添加分类</a></li>
    </ul>
    <table id="managers" class="table table-bordered table-hover top15">
        <tr style="background-color: #EEE;">
            <th>id</th>
            <th>分类名</th>
            <th>权重</th>
            <th>图片</th>
            <th>操作</th>
        </tr>
        <{foreach from=$lists key=key item=val}>
        <tr>
            <td><{$val.id}></td>
            <td>
                <{$val.cname}>
            </td>
            <td><{$val.kg}></td>
            <td><img><{$val.photo}></img></td>
            <td>
                <!--<a href="/product/deleteProduct?id=<{$val.id}>" mid="<{$val.id}>" class="btn btn-danger btn-xs">删除</a>-->
                <a url="" mid="<{$val.id}>" class="btn btn-danger btn-xs">删除</a>
                <a href="/product/edit?id=<{$val.id}>" class="btn btn-warning btn-xs left10">编辑</a>
            </td>
        </tr>
        <{/foreach}>
        <tr style="background-color: #EEE;">
            <th>id</th>
            <th>分类名</th>
            <th>权重</th>
            <th>图片</th>
            <th>操作</th>
        </tr>
    </table>
</div>
